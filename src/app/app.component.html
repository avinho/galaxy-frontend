<mat-toolbar color="primary" class="main-tbar">
  <div class="example-spacer">
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Galaxy</span>
  </div>
  <button mat-icon-button class="user-button" [matMenuTriggerFor]="menu">
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>
<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon>manage_accounts</mat-icon>
    <span>Dados do Usu√°rio</span>
  </button>
  <mat-divider> </mat-divider>
  <button mat-menu-item>
    <mat-icon>logout</mat-icon>
    <span>Sair</span>
  </button>
</mat-menu>
<mat-drawer-container class="sidenav-container">
  <mat-drawer #drawer mode="side" opened class="sidenav">
    <mat-nav-list>
      @for (item of navlist; track item) {
      <mat-list-item [routerLink]="item.path" routerLinkActive="active">
        <mat-icon matListItemIcon style="margin-right: 15px">{{
          item.icon
        }}</mat-icon>
        <a matListItemTitle>{{ item.name }} </a>
      </mat-list-item>
      }
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content class="sidenav-content">
    <mat-toolbar style="height: 6vh">Segurados</mat-toolbar>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
