<mat-card>
  <mat-toolbar color="primary">
    <span>Segurados</span>
  </mat-toolbar>
  @if (segurados$ | async; as segurados) {
  <mat-card-header>
    <mat-form-field>
      <mat-label>Pesquisa</mat-label>
      <input
        matInput
        type="text"
        placeholder="Ex. Alvaro"
        (keyup.enter)="refresh()"
        #input
        (keyup)="onFilter($event)"
      />
      @if (input.value) {
      <button matSuffix mat-icon-button (click)="refresh()">
        <mat-icon>search</mat-icon>
      </button>
      }
    </mat-form-field>
  </mat-card-header>
  <mat-card-content>
    <segurados-list
      [segurados]="segurados.segurados"
      [filterValue]="filterValue"
      [length]="segurados.totalElements"
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onDelete($event)"
      (pageEv)="handlePageEvent($event)"
    ></segurados-list>
  </mat-card-content>
  } @else {
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
  }
</mat-card>
